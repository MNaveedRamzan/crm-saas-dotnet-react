services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: crm_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/1433'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_api
    ports:
      - "5240:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=CrmSaasDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;Encrypt=False;
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_web
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  mssql_data:
